<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Vocabulary Training - Write Mode</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        #question {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input {
            padding: 8px;
            font-size: 1em;
        }

        button {
            padding: 10px;
            font-size: 1em;
            background-color: #4caf50;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #result-container {
            margin-top: 20px;
            font-weight: bold;
        }

        .correct-answer {
            color: green;
        }

        #counter {
            margin-top: 10px;
            color: #333;
        }

        #success-message {
            color: green;
            font-weight: bold;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>

<body>

    <h1>Japanese Vocabulary Training - Write Mode</h1>
    <p>Mode: <span id="mode">English => Hiragana</span></p>
    <button onclick="switchMode()">Switch Mode</button>
    <p>Write the translation based on the mode.</p>

    <div>
        <p id="question"></p>
        <label for="definition">Definition (English):</label>
        <input type="text" id="definition" placeholder="Enter definition in English">
        <button onclick="checkAnswer()">Check Answer</button>
    </div>

    <div id="result-container"></div>

    <div id="counter">Progress: <span id="progress">0</span>/<span id="total">0</span></div>

    <div id="success-message">Congratulations! You've answered all questions correctly!</div>

    <script>
        const termsAndDefinitions = {
            'airport': 'くうこう',
            'american person': 'あめりかじん',
            'big': 'おおきい',
            'bird': 'とり',
            'blue': 'あおい',
            'boy': 'おとこのこ',
            'bread': 'ぱん',
            'cake': 'けーき',
            'child': 'こ',
            'cow': 'いし',
            'delicious': 'おいしい',
            'face': 'かお',
            'family': 'かぞく',
            'father': 'ちち',
            'french person': 'ふらんすじん',
            'girl': 'おんなのこ',
            'good': 'いい',
            'happy': 'うれしい',
            'house': 'いえ',
            'ice cream': 'あいすくりーむ',
            'interesting': 'おもしろい',
            'japanese person': 'にほんじん',
            'jump/fly': 'とぶ',
            'lie': 'うそ',
            'liking': 'すき',
            'love': 'あい',
            'man': 'おとこのひと',
            'morning': 'あさ',
            'mouth': 'くち',
            'nice': 'すてき',
            'no': 'いいえ',
            'pen': 'ぺん',
            'person': 'ひと',
            'pond': 'いけ',
            'rabbit': 'うさぎ',
            'red': 'あかい',
            'seat': 'せき',
            'sing': 'うたう',
            'song': 'うた',
            'sound': 'おと',
            'sugar': 'さとう',
            'talking': 'いう',
            'taxi': 'たくしー',
            'umbrella': 'かさ',
            'walk': 'あるく',
            'woman': 'おんなのひと'
        };

        let terms = Object.keys(termsAndDefinitions);
        let shuffledTerms = shuffleArray(terms);
        let currentTermIndex = 0;
        let totalQuestions = terms.length;
        let answeredQuestions = 0;
        let englishToHiraganaMode = true;

        function switchMode() {
            englishToHiraganaMode = !englishToHiraganaMode;
            document.getElementById('mode').textContent = englishToHiraganaMode ? 'English => Hiragana' : 'Hiragana => English';
            resetQuiz();
        }

        function resetQuiz() {
            terms = Object.keys(termsAndDefinitions);
            shuffledTerms = shuffleArray(terms);
            currentTermIndex = 0;
            answeredQuestions = 0;
            document.getElementById('success-message').style.display = 'none';
            askQuestion();
        }

        function askQuestion() {
            const currentTerm = shuffledTerms[currentTermIndex];
            const questionElement = document.getElementById('question');
            
            if (englishToHiraganaMode) {
                questionElement.textContent = `What is the translation from '${currentTerm}'?`;
            } else {
                questionElement.textContent = `What is the translation to '${termsAndDefinitions[currentTerm]}'?`;
            }

            displayCounters();
            document.getElementById('result-container').innerHTML = '';
            document.getElementById('definition').value = '';
        }

        function checkAnswer() {
            const userDefinition = document.getElementById('definition').value;
            let correctAnswer;

            if (englishToHiraganaMode) {
                correctAnswer = termsAndDefinitions[shuffledTerms[currentTermIndex]].toLowerCase();
            } else {
                correctAnswer = shuffledTerms[currentTermIndex].toLowerCase();
            }

            const isCorrect = userDefinition.toLowerCase() === correctAnswer;

            const resultContainer = document.getElementById('result-container');
            const resultParagraph = document.createElement('p');
            resultParagraph.textContent = isCorrect
                ? `Correct! Well done! The answer is: ${englishToHiraganaMode ? termsAndDefinitions[shuffledTerms[currentTermIndex]] : shuffledTerms[currentTermIndex]}`
                : `Incorrect. Try again. The correct answer is: ${englishToHiraganaMode ? termsAndDefinitions[shuffledTerms[currentTermIndex]] : shuffledTerms[currentTermIndex]}`;

            if (isCorrect) {
                resultParagraph.classList.add('correct-answer');
                answeredQuestions++;
            }

            displayCounters();
            resultContainer.innerHTML = '';
            resultContainer.appendChild(resultParagraph);

            if (isCorrect) {
                currentTermIndex++;
                if (currentTermIndex === totalQuestions) {
                    displaySuccessMessage();
                } else {
                    setTimeout(askQuestion, 2000);
                }
            }
        }

        function displayCounters() {
            document.getElementById('progress').textContent = answeredQuestions;
            document.getElementById('total').textContent = totalQuestions;
        }

        function displaySuccessMessage() {
            document.getElementById('success-message').style.display = 'block';
        }

        function shuffleArray(array) {
            let currentIndex = array.length, randomIndex;
            while (currentIndex !== 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
            }
            return array;
        }

        // Initial question
        askQuestion();

        // Add event listener for the Enter key
        document.getElementById('definition').addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                checkAnswer();
            }
        });

    </script>

</body>

</html>

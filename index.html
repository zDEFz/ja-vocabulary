<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Vocabulary Training - Write Mode</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        #question {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input {
            padding: 8px;
            font-size: 1em;
        }

        button {
            padding: 10px;
            font-size: 1em;
            background-color: #4caf50;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #result-container {
            margin-top: 20px;
            font-weight: bold;
        }

        .correct-answer {
            color: green;
        }

        #counter {
            margin-top: 10px;
            color: #333;
        }

        #success-message {
            color: green;
            font-weight: bold;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>

<body>

    <h1>Japanese Vocabulary Training - Write Mode</h1>
    <p>Write the English romaji for the Hiragana</p>

    <div>
        <p id="question"></p>
        <label for="definition">Definition (English):</label>
        <input type="text" id="definition" placeholder="Enter definition in English">
        <button onclick="checkAnswer()">Check Answer</button>
    </div>

    <div id="result-container"></div>

    <div id="counter">Progress: <span id="progress">0</span>/<span id="total">0</span></div>

    <div id="success-message">Congratulations! You've answered all questions correctly!</div>

    <script>
        // Predefined terms and their correct answers
        const termsAndDefinitions = {
            'airport': 'くうこう',
            'american person': 'あめりかじん',
            'big': 'おおきい',
            'bird': 'とり',
            'blue': 'あおい',
            'boy': 'おとこのこ',
            'bread': 'ぱん',
            'cake': 'けーき',
            'child': 'こ',
            'cow': 'いし',
            'delicious': 'おいしい',
            'face': 'かお',
            'family': 'かぞく',
            'father': 'ちち',
            'french person': 'ふらんすじん',
            'girl': 'おんなのこ',
            'good': 'いい',
            'happy': 'うれしい',
            'house': 'いえ',
            'ice cream': 'あいすくりーむ',
            'interesting': 'おもしろい',
            'japanese person': 'にほんじん',
            'jump/fly': 'とぶ',
            'lie': 'うそ',
            'liking': 'すき',
            'love': 'あい',
            'man': 'おとこのひと',
            'morning': 'あさ',
            'mouth': 'くち',
            'nice': 'すてき',
            'no': 'いいえ',
            'pen': 'ぺん',
            'person': 'ひと',
            'pond': 'いけ',
            'rabbit': 'うさぎ',
            'red': 'あかい',
            'seat': 'せき',
            'sing': 'うたう',
            'song': 'うた',
            'sound': 'おと',
            'sugar': 'さとう',
            'talking': 'いう',
            'taxi': 'たくしー',
            'umbrella': 'かさ',
            'walk': 'あるく',
            'woman': 'おんなのひと'
        };

        let terms = Object.keys(termsAndDefinitions);
        let shuffledTerms = shuffleArray(terms);
        let currentTermIndex = 0;
        let totalQuestions = terms.length;
        let answeredQuestions = 0;

        function askQuestion() {
            // Get the current term
            const currentTerm = shuffledTerms[currentTermIndex];

            // Display the question
            const questionElement = document.getElementById('question');
            questionElement.textContent = `What is the English translation of '${currentTerm}'?`;

            // Display the updated counters
            displayCounters();

            // Clear result container and input field
            document.getElementById('result-container').innerHTML = '';
            document.getElementById('definition').value = '';
        }

        function checkAnswer() {
            // Get user input
            const userDefinition = document.getElementById('definition').value;

            // Check if the user's solution is correct (case-insensitive)
            const isCorrect = termsAndDefinitions[shuffledTerms[currentTermIndex]].toLowerCase() === userDefinition.toLowerCase();

            // Display the result
            const resultContainer = document.getElementById('result-container');
            const resultParagraph = document.createElement('p');
            resultParagraph.textContent = isCorrect
                ? `Correct! Well done! The answer is: ${termsAndDefinitions[shuffledTerms[currentTermIndex]]}`
                : 'Incorrect. Try again.';

            // Apply green text to the correct answer
            if (isCorrect) {
                resultParagraph.classList.add('correct-answer');
                // Update answered question count
                answeredQuestions++;
            }

            // Display the updated counters
            displayCounters();

            // Append the result to the container
            resultContainer.innerHTML = '';
            resultContainer.appendChild(resultParagraph);

            // Ask a new question if the answer is correct; otherwise, keep asking the same question after a delay
            if (isCorrect) {
                // Move to the next term
                currentTermIndex++;

                // Check if all questions have been answered
                if (currentTermIndex === totalQuestions) {
                    displaySuccessMessage();
                } else {
                    setTimeout(askQuestion, 2000); // Wait for 2 seconds before asking the next question
                }
            }
        }

        function displayCounters() {
            // Display the updated counters
            document.getElementById('progress').textContent = answeredQuestions;
            document.getElementById('total').textContent = totalQuestions;
        }

        function displaySuccessMessage() {
            // Display the success message
            document.getElementById('success-message').style.display = 'block';
        }

        // Initial question
        askQuestion();

        // Add event listener for the Enter key
        document.getElementById('definition').addEventListener('keydown', function (event) {
            if (event.key === 'Enter') {
                checkAnswer();
            }
        });

        // Function to shuffle an array
        function shuffleArray(array) {
            let currentIndex = array.length, randomIndex;
            while (currentIndex !== 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;

                [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
            }
            return array;
        }
    </script>

</body>

</html>

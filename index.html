<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Vocabulary Training - Write Mode</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        #question {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input {
            padding: 8px;
            font-size: 1em;
        }

        button {
            padding: 10px;
            font-size: 1em;
            background-color: #4caf50;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #result-container {
            margin-top: 20px;
            font-weight: bold;
        }

        .correct-answer {
            color: green;
        }

        #counter {
            margin-top: 10px;
            color: #333;
        }

        #success-message {
            color: green;
            font-weight: bold;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>

<body>
    <h1>Japanese Vocabulary Training - Write Mode</h1>
    <p>Mode: <span id="mode">English => Japanese</span></p>
    <button onclick="switchMode()">Switch Mode</button>
    <p>Write the translation based on the mode.</p>

    <div>
        <p id="question"></p>
        <label for="definition">Your Answer:</label>
        <input type="text" id="definition" placeholder="Enter definition in English">
        <button onclick="checkAnswer()">Check Answer</button>
    </div>

    <div id="result-container"></div>

    <div id="counter">Progress: <span id="progress">0</span>/<span id="total">0</span></div>

    <div id="success-message">Congratulations! You've answered all questions correctly!</div>

    <script>
        let totalQuestions;
        let termsAndDefinitions;
        let englishToJapaneseMode = true; // Declare englishToJapaneseMode globally
        let shuffledTerms; // Declare shuffledTerms globally
        let currentTermIndex; // Declare currentTermIndex globally
        let answeredQuestions; // Declare answeredQuestions globally
        let attempts; // Declare attempts globally

        // Move shuffleArray function to the global scope
        function shuffleArray(array) {
            let currentIndex = array.length, randomIndex;
            while (currentIndex !== 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
            }
            return array;
        }

        // Move askQuestion function to the global scope
        function askQuestion() {
            const currentTerm = shuffledTerms[currentTermIndex];
            const questionElement = document.getElementById('question');

            if (englishToJapaneseMode) {
                questionElement.textContent = `What is the translation from '${currentTerm}'?`;
            } else {
                questionElement.textContent = `What is the translation to '${termsAndDefinitions[currentTerm]}'?`;
            }

            displayCounters();
            document.getElementById('result-container').innerHTML = '';
            document.getElementById('definition').value = '';
        }

        // Move displayCounters function to the global scope
        function displayCounters() {
    document.getElementById('progress').textContent = answeredQuestions;
    document.getElementById('total').textContent = totalQuestions;
}


    function resetQuiz() {
    terms = Object.keys(termsAndDefinitions);
    shuffledTerms = shuffleArray(terms);
    currentTermIndex = 0;
    answeredQuestions = 0;
    attempts = 0;
    totalQuestions = terms.length; // Update totalQuestions
    document.getElementById('success-message').style.display = 'none';
    askQuestion();
}


function switchMode() {
    englishToJapaneseMode = !englishToJapaneseMode;
    document.getElementById('mode').textContent = englishToJapaneseMode ? 'English => Japanese' : 'Japanese => English';
    resetQuiz();
}
    
function checkAnswer() {
    const userDefinition = document.getElementById('definition').value;
    let correctAnswer;

    if (englishToJapaneseMode) {
        correctAnswer = termsAndDefinitions[shuffledTerms[currentTermIndex]].toLowerCase();
    } else {
        correctAnswer = shuffledTerms[currentTermIndex].toLowerCase();
    }

    const isCorrect = userDefinition.toLowerCase() === correctAnswer;

    const resultContainer = document.getElementById('result-container');
    const resultParagraph = document.createElement('p');

    if (isCorrect) {
        // Increment answeredQuestions only on correct answer
        answeredQuestions++;

        resultParagraph.textContent = `Correct! Well done! The answer is: ${englishToJapaneseMode ? termsAndDefinitions[shuffledTerms[currentTermIndex]] : shuffledTerms[currentTermIndex]}`;
        resultParagraph.classList.add('correct-answer');
        attempts = 0; // Reset attempts on correct answer

        currentTermIndex++;
        if (currentTermIndex < totalQuestions) {
            setTimeout(askQuestion, 2000);
        } else {
            displaySuccessMessage();
        }
    } else {
        attempts++;
        resultParagraph.textContent = `Incorrect. Try again (${attempts} attempt${attempts > 1 ? 's' : ''}). The correct answer is: ${englishToJapaneseMode ? termsAndDefinitions[shuffledTerms[currentTermIndex]] : shuffledTerms[currentTermIndex]}`;
        resultParagraph.classList.add('incorrect-answer');
    }

    resultContainer.innerHTML = '';
    resultContainer.appendChild(resultParagraph);

    // Update counters after processing the answer
    displayCounters();
}








        async function fetchVocabulary() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/zDEFz/ja-vocabulary/main/vocab/json/en-kanji/en-kanji-basic-01.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const jsonContent = await response.text();
                termsAndDefinitions = JSON.parse(jsonContent);
                initializeQuiz();
            } catch (error) {
                console.error('Error loading vocabulary:', error);
            }
        }

    function initializeQuiz() {
    terms = Object.keys(termsAndDefinitions);
    shuffledTerms = shuffleArray(terms);
    currentTermIndex = 0;
    totalQuestions = terms.length; // Update totalQuestions
    answeredQuestions = 0;
    attempts = 0;

    function askQuestion() {
    const currentTerm = shuffledTerms[currentTermIndex];
    const questionElement = document.getElementById('question');

    if (englishToJapaneseMode) {
        questionElement.textContent = `What is the translation from '${currentTerm}'?`;
    } else {
        questionElement.textContent = `What is the translation to '${termsAndDefinitions[currentTerm]}'?`;
    }

    displayCounters();
    document.getElementById('result-container').innerHTML = '';
    document.getElementById('definition').value = '';
}


function displayCounters() {
    document.getElementById('progress').textContent = answeredQuestions;
    document.getElementById('total').textContent = totalQuestions;
}




            function displaySuccessMessage() {
                document.getElementById('success-message').style.display = 'block';
            }

            // Initial question
            askQuestion();

            // Add event listener for the Enter key
            document.getElementById('definition').addEventListener('keydown', function (event) {
                if (event.key === 'Enter') {
                    checkAnswer();
                }
            });
        }

        // Call the fetchVocabulary function to start the process
        fetchVocabulary();
    </script>
</body>

</html>
